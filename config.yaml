site:
  title: "My arXiv Daily"
  description: "Daily arXiv papers by topic"
  base_url: ""
  max_results_per_topic: 40
  days_back: 1

topics:
  - name: "NeRF"
    slug: "nerf"
    query: '(cat:cs.CV OR cat:cs.GR)'
    include_any:
      - "neural radiance field"
      - "nerf"
      - "radiance field"
      - "volume rendering"
      - "instant-ngp"
      - "hash grid"
      - "mip-nerf"
      - "nerf in the wild"
    include_all: []          # προαιρετικό AND-group
    exclude_any:
      - "survey"
      - "benchmark"

  - name: "Gaussian Splatting"
    slug: "gaussian-splatting"
    query: '(cat:cs.CV OR cat:cs.GR)'
    include_any:
      - "gaussian splatting"
      - "3d gaussian"
      - "3dgs"
      - "gaussian renderer"
      - "gaussian radiance field"
      - "splatting"
      - "anisotropic gaussian"
      - "dynamic gaussian"
    exclude_any:
      - "survey"
      - "benchmark"

  - name: "SLAM"
    slug: "slam"
    query: '(cat:cs.RO OR cat:cs.CV)'
    include_any:
      - "slam"
      - "simultaneous localization and mapping"
      - "visual odometry"
      - "vslam"
      - "lidar odometry"
      - "pose graph"
      - "loop closure"
      - "bundle adjustment"
      - "place recognition"
      - "localization"
      - "mapping"
    exclude_any:
      - "survey"
      - "benchmark"

  - name: "3D Reconstruction"
    slug: "3d-reconstruction"
    query: '(cat:cs.CV OR cat:cs.GR)'
    include_any:
      - "3d reconstruction"
      - "multi-view stereo"
      - "mvs"
      - "structure from motion"
      - "sfm"
      - "depth estimation"
      - "point cloud"
      - "meshing"
      - "tsdf"
      - "neural implicit"
    exclude_any:
      - "survey"
      - "benchmark"

filters:
  # global blacklist (ισχύει για όλα τα topics)
  blacklist:
    - "survey"
    - "benchmark"
    - "systematic review"
    - "tutorial"
